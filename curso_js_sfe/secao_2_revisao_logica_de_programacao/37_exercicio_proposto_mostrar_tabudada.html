<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui o arquivo JavaScript que contém as funções para gerar e limpar a tabuada -->
    <script src="37_exercicio_proposto_mostrar_tabudada.js" defer></script>
    <title>Tabuada</title>
</head>
<body>
    <h1>Calculadora de Tabuada</h1>
    <!-- Campo de entrada para o usuário inserir o número para a tabuada -->
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <!-- Botões para mostrar e limpar a tabuada -->
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <!-- Div para exibir a tabuada -->
    <div id="tabuada"></div>
</body>
</html>
